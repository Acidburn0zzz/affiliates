{% macro news_box(newsitem) %}
  <div class="highlight-box degraded-box block-space">
    <div class="degraded-box head-box">
      <h5>{{ _('Latest News') }}</h5>
      <p class="date">{{ newsitem.get_date() }}</p>
    </div>
    <div id="latest-news">
      <h3>{{ newsitem.localized('title') }}</h3>
      <div class="divider-medium">
        &nbsp;
      </div>
      <p>{{ newsitem.localized('content')|nl2br }}</p>
    </div>
  </div>
{% endmacro %}
