<form action="{{ url('users.register') }}" method="post" id="register-form">
  {{ csrf() }}
  <input type="text"
         name="{{ register_form.name.html_name }}"
         placeholder="{{ _('Your full name') }}"
         maxlength="30"
         required/>
  <input type="email"
         name="{{ register_form.email.html_name }}"
         placeholder="{{ _('Your email address') }}"
         maxlength="75"
         required/>
  <input type="password"
         name="{{ register_form.password.html_name }}"
         placeholder="{{ _('Your password') }}"
         required/>
  {# TODO: Uncomment when registration agreement is implemented
  <input class="agree_chk"
         type="checkbox"
         name="register-agreement"
         value="true"
         required/>
  <label for="register-agreement">
    {# L10n: {{ tos }} links to the terms of service, {{ privacy_policy }} links to Mozilla privacy policy.
    {%- trans -%}
    I agree to the Firefox Affiliates <a href="{{ tos }}">terms of service</a> and Mozilla <a href="{{ privacy_policy }}">Privacy Policy</a>
    {%- endtrans -%}
  </label>#}
  <button class="register" type="submit">{{ _('Register &raquo;') }}</button>
</form>
