<form id="login-form">
  <input type="text"
         name="login-username"
         placeholder="{{ _('Username') }}"
         required/>
  <input type="password"
         name="login-password"
         placeholder="{{ _('Password') }}"
         required/>
  <button type="submit">{{ _('Log in &raquo;') }}</button>
  <input type="checkbox"
         id="login-remember-me"
         name="login-remember-me"
         value="true" />
  <label for="login-remember-me">{{ _('Remember me') }}</label>
  <a href="#">{{ _('Forgot your password?') }}</a>
</form>
