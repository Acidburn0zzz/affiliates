<div class="highlight-box degraded-box block-space">
  <div class="degraded-box head-box">
    <h5>{{ _('Get Firefox Affiliates News') }}</h5>
  </div>
  <form class="newsletter-form clearfix" method="post" action="{{ url('shared.newsletter.subscribe') }}">
    {{ csrf() }}
    <div class="fields">
      {{ newsletter_form.email.label_tag(_('Your email address')) }}
      {{ newsletter_form.email }}
      <button type="submit" class="blue-button">{{ _('Sign me up!') }}</button>
    </div>
    <div class="message success">
      {{ _('Thanks!') }}
    </div>
  </form>
</div>
